		<title>Remote Swap</title>
		<link rel="stylesheet" href="./css/styles.css">

			.remote {

				width: 960px;
				height: 320px;

			}
			/*Thumbnails on the right or left*/

			.remote .large {}

	</head>
	<body>
		<h1>Remote Swap</h1>

		<div class="remote">
			<div class="gallery">
				<!--Thumbnails Go Here -->

		<script>
					var large = document.querySelectorAll('.large');
					var thumbs = document.querySelectorAll('.thumbs');

					console.log('Large', large[0]);
					console.log('Thumbnails', thumbs);
					console.log('Thumb 1', thumbs[0]);

					thumbs[1].addEventListener('mouseover', function() {
						console.log('you got me! Partner!!')

					});
